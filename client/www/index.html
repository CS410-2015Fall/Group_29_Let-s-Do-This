<head>
  <!--

<!-- Cordova set up stuff -->
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" type="text/css" href="css/index.css">
<!-- jQuery mobile stuff, added by Jonathan -->
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
<script type="text/javascript" src="js/jquery/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/jquery/jquery.mobile-1.4.5.js"></script>
<!-- <script type="text/javascript" src="js/jquery/jquery.mobile-1.4.5.min.js"></script> -->

<!-- Load NavBar Functions -->
<script src="js/navBar.js"></<script>
</script>
<title>Lets Do This</title>
</head>
<body>
  <div data-role="page">
    <!-- Set the navigation bar up here, though its not displayed until the header -->
    <div data-role="panel" data-position="left" data-display="push" class="panel left" id="navPanel">
      <ul>
        <li><a href="" data-role="button" data-icon="home" id="homeButton">Home</a></li>
        <li><a href="" data-role="button" data-icon="user" id="profileButton">Profile</a></li>
        <li><a href="" data-role="button" data-icon="plus" id="createButton">Create Event</a></li>
        <li><a href=""  data-role="button" data-icon="calendar" id="eventButton">Events</a></li>
      </ul>
    </div>

    <!-- Create the header, and diplay the navbar -->
    <div data-role="header" class="header">
      <a href="#navPanel" data-role="button" data-icon="bars">Menu</a>
      <h1>Lets Do This</h1>
    </div>

    <!-- The hello world Cordova page -->
    <div data-role="content" id="mainContent">
      <h1>Apache Cordova</h1>
      <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </div>
</body>
</html>
