<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
<script type="text/javascript" src="js/jquery/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/jquery/jquery.mobile-1.4.5.js"></script>

<link rel="stylesheet" type="text/css" href="css/home.css">
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/profile.js"></script>

<div data-role="page" id="viewProfile">
	<div data-role="header" id="header">
		<fieldset class="ui-grid-a">
			<div class="ui-block-a" align="left">
				<button type="submit" id="homeButton" data-theme="a">Home</button>
			</div>
			<div class="ui-block-b" align="right">
				<button type="submit" id="editButton" data-theme="a" style=display:none>Edit Profile</button>
				<button type="submit" id="friendButton" data-theme="a" style=display:none>Add Friend</button>
				<button type="submit" id="unfriendButton" data-theme="a" style=display:none>Unfriend</button>
			</div>
		</fieldset>
	</div>

	<div id="footer" data-role="footer">
		<fieldset class="ui-grid-a">
			<div class="ui-block-a" align="left">
			</div>
			<div class="ui-block-b" align="right">
				<button type="submit" id="logoutButton" data-theme="b" style=display:none>Logout</button>
			</div>
		</fieldset>
	</div><!-- /footer -->

	<div data-role="content" id="mainContent">
	</div>
</div>
